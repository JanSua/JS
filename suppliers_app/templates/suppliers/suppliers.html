{% extends 'layouts/base.html' %}

{% block content %}

<h1>Suppliers</h1>

{% for supplier in suppliers %}


<article class="card">
    <a href="{% url 'supplier_detail' supplier.id %}" class="card-link">
        <h1 class="card-title">Name: {{ supplier.CompanyName }}</h1>
    </a>
</article>

{% endfor %}

{% endblock %}
